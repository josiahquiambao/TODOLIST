<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <form (ngSubmit)="login()" class="auth-form">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />

      <button type="submit" class="auth-btn primary">Login</button>
    </form>

    <p class="auth-switch">
      Don't have an account?
      <a (click)="goToRegister()">Register here</a>
    </p>
  </div>
</div>
