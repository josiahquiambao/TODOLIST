<div class="login-container">
  <!-- Logo/Brand -->
  <div class="brand">
    <div class="brand-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    </div>
    <h1>TaskFlow</h1>
    <p>Manage your tasks efficiently</p>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <h2>Sign In</h2>

    <form (ngSubmit)="login()" class="login-form">
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
            <path d="m2 7 10 6 10-6"></path>
          </svg>
          <input
            id="email"
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input
            id="password"
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required
          />
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-spinner">
          <span class="spinner"></span>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="demo-credentials">
      <p>Demo Credentials:</p>
      <div class="credential-box admin">
        <p class="credential-title">Admin:</p>
        <p class="credential-value">admin@example.com / admin123</p>
      </div>
      <div class="credential-box user">
        <p class="credential-title">Regular User:</p>
        <p class="credential-value">user@example.com / user123</p>
      </div>
    </div>

    <!-- Register Link -->
    <p class="auth-switch">
      Don't have an account?
      <a (click)="goToRegister()">Register here</a>
    </p>
  </div>
</div>
