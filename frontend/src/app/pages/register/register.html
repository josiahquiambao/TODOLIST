<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <form (ngSubmit)="register()" class="auth-form">
        <input
        type="text"
        [(ngModel)]="full_name"
        name="full_name"
        placeholder="Full Name"
        required
        />

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />

      <button type="submit" class="auth-btn primary">Create Account</button>
    </form>

    <p class="auth-switch">
      Already have an account?
      <a (click)="goToLogin()">Back to Login</a>
    </p>
  </div>
</div>
